<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plot Swap Theater</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-200 min-h-screen flex flex-col">
		<!-- Main Wrapper -->
		<div class="flex flex-col h-screen">
			<!-- Splash / Jumbo fills remaining height -->
			<div
				class="flex-grow relative overflow-hidden bg-black flex justify-center items-end min-h-[200px]"
			>
				<img
					src="https://i.imgur.com/ab6UK2w.png"
					alt="Main Splash"
					class="w-full h-full max-h-full object-cover object-bottom min-w-[480px] md:object-contain"
				/>
			</div>

			<!-- Role Section fixed height -->
			<div
				class="w-full max-w-md mx-auto px-4 py-6 bg-white h-[380px] flex flex-col justify-between"
			>
				<h2 class="text-center text-2xl font-bold">Choose Your Role</h2>
				<form id="roleForm" class="space-y-4">
					<!-- VIP Option -->
					<div class="relative">
						<input
							type="radio"
							name="role"
							value="vip"
							id="roleVip"
							class="sr-only peer"
						/>
						<label
							for="roleVip"
							class="block w-full h-32 flex flex-col justify-center p-4 rounded cursor-pointer bg-[url('img/button_vip_unchecked.png')] bg-cover bg-center peer-checked:bg-[url('img/button_vip_checked.png')] peer-checked:bg-cover peer-checked:bg-center"
						>
							<h3 class="font-bold">VIP — $300 × 10</h3>
							<p class="text-sm">
								All yours. No strangers. No rush. Play your way.
							</p>
						</label>
					</div>

					<!-- Director -->
					<label
						class="flex items-center space-x-4 bg-purple-200 p-4 rounded cursor-pointer"
					>
						<input
							type="radio"
							name="role"
							value="director"
							class="hidden peer"
						/>
						<img
							src="img/button_director_unchecked.png"
							alt="Director"
							class="w-6 h-6 peer-checked:hidden"
						/>
						<img
							src="img/button_director_checked.png"
							alt="Director Checked"
							class="w-6 h-6 hidden peer-checked:block"
						/>
						<div>
							<h3 class="font-bold">Director — $100 × 2</h3>
							<p class="text-sm">Decide the Plot.</p>
						</div>
					</label>

					<!-- Gallery -->
					<label
						class="flex items-center space-x-4 bg-green-200 p-4 rounded cursor-pointer"
					>
						<input
							type="radio"
							name="role"
							value="gallery"
							class="hidden peer"
						/>
						<img
							src="img/button_gallery_unchecked.png"
							alt="Gallery"
							class="w-6 h-6 peer-checked:hidden"
						/>
						<img
							src="img/button_gallery_checked.png"
							alt="Gallery Checked"
							class="w-6 h-6 hidden peer-checked:block"
						/>
						<div>
							<h3 class="font-bold">Gallery — $25</h3>
							<p class="text-sm">Watch it all happen.</p>
						</div>
					</label>
				</form>
				<button
					class="w-full py-2 mt-4 bg-blue-500 text-white rounded hover:bg-blue-600"
					onclick="getTickets()"
				>
					Get Tickets
				</button>
			</div>
		</div>

		<script>
			function getTickets() {
				window.location.href = "https://tixtree.com/...";
			}
		</script>
	</body>
</html>
