<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plot Swap Theater</title>
		<!-- Tailwind via CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-200 min-h-screen">
		<!-- Splash / Hero Section -->
	<div class="
		relative w-full h-[clamp(16rem,30vh,24rem)] h-64 md:h-80 
		bg-[url('https://i.imgur.com/ab6UK2w.png')]
		bg-cover bg-top
		md:bg-[url('https://i.imgur.com/1wvjekG.png')]
		md:bg-cover md:bg-left
	  ">
	  
  >
    <!-- Gradient fade only on md+ -->
    <div 
      class="hidden md:block absolute inset-0 pointer-events-none
             bg-gradient-to-r from-black/70 via-transparent to-black/70"
    ></div>
  
    <!-- Main splash image only on md+ (because on small we use it as bg) -->
    <img 
      src="https://i.imgur.com/ab6UK2w.png" 
      alt="Main Splash"
      class="
        hidden md:block
        absolute inset-0 m-auto 
        max-h-full object-contain 
        z-10
      "
    />

  </div>
		</div>
		<div class="max-w-md mx-auto mt-6 px-4">
			<h2 class="text-center text-2xl font-bold mb-4">Choose Your Role</h2>
			<form id="roleForm" class="space-y-4">
		  
				<!-- VIP Option -->
				<div class="relative">
					<!-- Radio input -->
					<input
					type="radio"
					name="role"
					value="vip"
					id="roleVip"
					class="sr-only peer"
					/>
				
					<!-- Label (the clickable card) -->
					<label
					for="roleVip"
					class="
						block w-full h-48 
						flex flex-col items-start justify-center
						p-4 rounded cursor-pointer
						transition duration-200 ease-in-out
				
						/* Default background (unchecked) */
						bg-[url('img/button_vip_unchecked.png')]
						bg-cover bg-center
				
						/* When the radio is checked */
						peer-checked:bg-[url('img/button_vip_checked.png')]
						peer-checked:bg-cover
						peer-checked:bg-center	
					"
					>
					<h3 class="font-bold">VIP — $300 × 10</h3>
					<p class="text-sm">All yours. No strangers. No rush. Play your way.</p>
					</label>
				</div>

				<!-- Director Option -->
				<label class="flex items-center space-x-4 bg-purple-200 p-4 rounded cursor-pointer">
					<input type="radio" name="role" value="director" class="hidden peer" />
					<img
					src="img/button_director_unchecked.png"
					alt="Director"
					class="w-6 h-6 peer-checked:hidden"
					/>
					<img
					src="img/button_director_checked.png"
					alt="Director Checked"
					class="w-6 h-6 hidden peer-checked:block"
					/>
					<div>
					<h3 class="font-bold">Director — $100 × 2</h3>
					<p class="text-sm">Decide the Plot.</p>
					</div>
				</label>
			
				<!-- Gallery Option -->
				<label class="flex items-center space-x-4 bg-green-200 p-4 rounded cursor-pointer">
					<input type="radio" name="role" value="gallery" class="hidden peer" />
					<img
					src="img/button_gallery_unchecked.png"
					alt="Gallery"
					class="w-6 h-6 peer-checked:hidden"
					/>
					<img
					src="img/button_gallery_checked.png"
					alt="Gallery Checked"
					class="w-6 h-6 hidden peer-checked:block"
					/>
					<div>
					<h3 class="font-bold">Gallery — $100 × 4</h3>
					<p class="text-sm">Watch it all happen.</p>
					</div>
				</label>
		  
			</form>
		  
			<button
			  class="block w-full mt-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
			  onclick="getTickets()"
			>
			  Get Tickets
			</button>
		  </div>

		<!-- Scripts, etc. -->
		<script>
			function fadeLandingToScreen1() {
				/* your fade logic here */
			}
			function getTickets() {
				window.location.href = "https://tixtree.com/...";
			}
		</script>
	</body>
</html>
