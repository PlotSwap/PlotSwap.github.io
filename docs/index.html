<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plot Swap Theater</title>
  <!-- Ensures mobile browsers fit the page width to the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Remove default padding & margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /*
      Each "screen" is a scrollable container 
      that can expand if the image is taller than the viewport.
    */
    .screen {
      position: relative;   /* So absolutely-positioned buttons can be placed inside */
      width: 100vw;         /* Fill the device's width */
      min-height: 100vh;    /* At least fill one screen's height */
      display: none;        /* Hidden by default except #landing */
      overflow: auto;       /* Allow scrolling if the image is taller than the screen */
    }

    /* Show the landing screen by default */
    #landing {
      display: block;
    }

    /*
      Each screen <img> takes full width
      and auto-adjusts height so it's not cut off horizontally.
      If the image is taller than the screen, the user can scroll.
    */
    .screen img {
      display: block;       /* remove inline gaps */
      width: 100%;          /* scale to container width */
      height: auto;         /* maintain aspect ratio, can exceed screen height */
    }

    /* Shared base for the invisible "hotspot" buttons.
       If you want them visible, remove or change `opacity: 0;` 
    */
    .common-button {
      position: absolute;
      background-color: grey;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0; /* <--- set to 1 (or remove) if you want to see them */
    }

    /* Prevent buttons from showing any visual feedback when clicked */
    .common-button:active,
    .common-button:focus {
      outline: none;
      background-color: transparent; /* Ensures no color change */
      box-shadow: none;             /* Removes any shadows */
    }

    /* Landing button (on top of the landing image) */
    #landing button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background-color: rgba(128,128,128,0.2); /* 20% opacity grey */
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Example positions for your first two buttons on each screen */
    #screen1 button:nth-of-type(1) {
      top: 66.5%;
      left: 18%;
    }
    #screen1 button:nth-of-type(2) {
      top: 77.5%;
      left: 18%;
    }

    #screen2 button:nth-of-type(1) {
      top: 47.5%;
      left: 18%;
    }
    #screen2 button:nth-of-type(2) {
      top: 77.5%;
      left: 18%;
    }

    #screen3 button:nth-of-type(1) {
      top: 47.5%;
      left: 18%;
    }
    #screen3 button:nth-of-type(2) {
      top: 58.5%;
      left: 18%;
    }
  </style>
</head>
<body>

  <!-- LANDING SCREEN -->
  <div id="landing" class="screen">
    <!-- The landing image -->
    <img src="https://i.imgur.com/xTDwJFX.png" alt="Landing Screen">
    <!-- The visible "Start" button -->
    <button onclick="showScreen('screen1')">Start The Show</button>
  </div>

  <!-- SCREEN 1 -->
  <div id="screen1" class="screen">
    <img src="https://i.imgur.com/xSwRvDy.png" alt="Screen1 Image">
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen2')">Go to Screen 2</button>
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen3')">Go to Screen 3</button>
    <button class="common-button" 
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;" 
            onclick="getTickets()">Get Tickets</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="screen">
    <img src="https://i.imgur.com/ufbqqaS.png" alt="Screen2 Image">
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen1')">Screen 1</button>
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen3')">Screen 3</button>
    <button class="common-button" 
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;" 
            onclick="getTickets()">Get Tickets</button>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="screen">
    <img src="https://i.imgur.com/EzXjBEw.png" alt="Screen3 Image">
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen1')">Screen 1</button>
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen2')">Screen 2</button>
    <button class="common-button" 
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;" 
            onclick="getTickets()">Get Tickets</button>
  </div>

  <script>
    // Global flag to ensure we only scroll to top once 
    // (when going from landing -> screen1)
    let hasScrolledTop = false;

    function showScreen(screenId) {
      // If user is transitioning to "screen1" for the first time, scroll to top
      if (screenId === 'screen1' && !hasScrolledTop) {
        window.scrollTo(0, 0);
        hasScrolledTop = true;
      }

      // Hide them all
      document.getElementById('landing').style.display = 'none';
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'none';
      document.getElementById('screen3').style.display = 'none';

      // Show only the requested screen
      document.getElementById(screenId).style.display = 'block';
    }

    // Checks which screen is visible and navigates accordingly
    function getTickets() {
      if (document.getElementById('screen1').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-1";
      } else if (document.getElementById('screen2').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-2";
      } else if (document.getElementById('screen3').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-3";
      }
    }
  </script>
</body>
</html>
