<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plot Swap Theater</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-200 min-h-screen flex flex-col">
		<!-- Full Height Wrapper -->
		<div class="flex flex-col h-screen">
			<!-- Jumbo Splash Section -->
			<div
				class="flex-grow relative overflow-hidden bg-black flex justify-center items-end min-h-[200px]"
			>
				<img
					src="https://i.imgur.com/ab6UK2w.png"
					alt="Main Splash"
					class="w-full h-full max-h-full object-cover object-bottom min-w-[480px] md:object-contain"
				/>
			</div>

			<!-- Role Selection Section -->
			<div class="w-full bg-gray-200 py-6 px-4">
				<div
					class="max-w-md mx-auto bg-white shadow-xl rounded-lg p-6 space-y-6"
				>
					<!-- Header -->
					<h2
						class="text-center text-2xl font-bold border-t-4 border-black pt-4"
					>
						Choose Your Role
					</h2>

					<!-- Role Form -->
					<form id="roleForm" class="space-y-4">
						<!-- VIP Option -->
						<div class="relative transition-all duration-300">
							<input
								type="radio"
								name="role"
								value="vip"
								id="roleVip"
								class="sr-only peer"
							/>
							<label
								for="roleVip"
								class="block w-full min-h-[130px] flex flex-col justify-center p-4 bg-[url('img/buttonBG_yellow_collapsed.png')] bg-contain bg-no-repeat bg-center transition-all duration-300 ease-in-out peer-checked:bg-[url('img/buttonBG_yellow_expanded.png')] peer-checked:scale-105 cursor-pointer"
							>
								<h3 class="font-bold text-xl">
									VIP — $300 × 10
								</h3>
								<p class="text-sm">
									All yours. No strangers. No rush. Play your
									way.
								</p>
							</label>
						</div>

						<!-- Director Option -->
						<div class="relative transition-all duration-300">
							<input
								type="radio"
								name="role"
								value="director"
								id="roleDirector"
								class="sr-only peer"
							/>
							<label
								for="roleDirector"
								class="block w-full min-h-[130px] flex flex-col justify-center p-4 bg-[url('img/buttonBG_purple_collapsed.png')] bg-contain bg-no-repeat bg-center transition-all duration-300 ease-in-out peer-checked:bg-[url('img/buttonBG_purple_expanded.png')] peer-checked:scale-105 cursor-pointer"
							>
								<h3 class="font-bold text-xl">
									Director — $100 × 2
								</h3>
								<p class="text-sm">Decide the Plot.</p>
							</label>
						</div>

						<!-- Gallery Option -->
						<div class="relative transition-all duration-300">
							<input
								type="radio"
								name="role"
								value="gallery"
								id="roleGallery"
								class="sr-only peer"
							/>
							<label
								for="roleGallery"
								class="block w-full min-h-[130px] flex flex-col justify-center p-4 bg-[url('img/buttonBG_green_collapsed.png')] bg-contain bg-no-repeat bg-center transition-all duration-300 ease-in-out peer-checked:bg-[url('img/buttonBG_green_expanded.png')] peer-checked:scale-105 cursor-pointer"
							>
								<h3 class="font-bold text-xl">Gallery — $25</h3>
								<p class="text-sm">Watch it all happen.</p>
							</label>
						</div>
					</form>

					<!-- Button -->
					<button
						class="w-full py-3 text-lg bg-blue-500 text-white rounded hover:bg-blue-600 transition"
						onclick="getTickets()"
					>
						Get Tickets
					</button>
				</div>
			</div>
		</div>

		<script>
			function getTickets() {
				window.location.href = "https://tixtree.com/...";
			}
		</script>
	</body>
</html>
