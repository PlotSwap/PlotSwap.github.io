<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plot Swap Theater</title>
  <!-- Ensures mobile browsers fit the page width to the device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Remove default padding & margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Each "screen" (including landing) fills the viewport width, 
       expands vertically as needed, and can scroll if tall. */
    .screen {
      position: relative; 
      width: 100vw;       
      display: none;       
      overflow: auto;      /* allow scroll if the image is taller than the browser */
    }

    /* Show the landing screen by default */
    #landing {
      display: block;
    }

    /* The image expands to the container width and keeps aspect ratio */
    .screen img {
      display: block;  
      width: 100%;    
      height: auto;   
    }

    /* Invisible “hotspot” buttons */
    .common-button {
      position: absolute;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;  /* invisible */
      -webkit-tap-highlight-color: transparent;
    }

    /* Remove pressed/focus states */
    .common-button:hover,
    .common-button:active,
    .common-button:focus {
      outline: none;
      background-color: transparent;
      box-shadow: none;
    }

    /* The “hotspot” positions for each screen */

    /* LANDING SCREEN: now has an invisible button that calls showScreen('screen2') */
    #landing button:nth-of-type(1) {
      top: 82.5%;
      left: 18%;
      width: 63vw;
      height: 20.5vw;
    }

    /* SCREEN 1 VIP */
    #screen1 button:nth-of-type(1) {
      top: 66.5%;
      left: 18%;
    }
    #screen1 button:nth-of-type(2) {
      top: 77.5%;
      left: 18%;
    }

    /* SCREEN 2 DIR */
    #screen2 button:nth-of-type(1) {
      top: 47.5%;
      left: 18%;
    }
    #screen2 button:nth-of-type(2) {
      top: 77.5%;
      left: 18%;
    }

    /* SCREEN 3 GAL */
    #screen3 button:nth-of-type(1) {
      top: 47.5%;
      left: 18%;
    }
    #screen3 button:nth-of-type(2) {
      top: 58.5%;
      left: 18%;
    }
  </style>
</head>
<body>

  <!-- LANDING SCREEN -->
  <div id="landing" class="screen">
    <img src="https://i.imgur.com/oPbQ54v.png" alt="Landing Screen">
    <!-- Invisible hotspot button, placed the same as Screen1's 2nd button -->
    <button class="common-button" 
            onclick="showScreen('screen2')"></button>
  </div>

  <!-- SCREEN 1 VIP -->
  <div id="screen1" class="screen">
    <img src="https://i.imgur.com/PcZx7y7.png" alt="Screen1 Image">
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen2')"></button>
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen3')"></button>
    <button class="common-button" 
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;" 
            onclick="getTickets()"></button>
  </div>

  <!-- SCREEN 2 DIR -->
  <div id="screen2" class="screen">
    <img src="https://i.imgur.com/TRZGBkg.png" alt="Screen2 Image">
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen1')"></button>
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen3')"></button>
    <button class="common-button" 
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;" 
            onclick="getTickets()"></button>
  </div>

  <!-- SCREEN 3 GAL -->
  <div id="screen3" class="screen">
    <img src="https://i.imgur.com/v77CDiY.png" alt="Screen3 Image">
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen1')"></button>
    <button class="common-button" 
            style="width: 63vw; height: 20.5vw;" 
            onclick="showScreen('screen2')"></button>
    <button class="common-button" 
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;" 
            onclick="getTickets()"></button>
  </div>

  <script>
    let hasScrolledTop = false;

    function showScreen(screenId) {
      if (screenId === 'screen2' && !hasScrolledTop) {
        window.scrollTo(0, 0);
        hasScrolledTop = true;
      }

      // Hide them all
      document.getElementById('landing').style.display = 'none';
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'none';
      document.getElementById('screen3').style.display = 'none';

      // Show only the requested screen
      document.getElementById(screenId).style.display = 'block';
    }

    function getTickets() {
      if (document.getElementById('screen1').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-1";
      } else if (document.getElementById('screen2').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-2";
      } else if (document.getElementById('screen3').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-3";
      }
    }
  </script>
</body>
</html>
