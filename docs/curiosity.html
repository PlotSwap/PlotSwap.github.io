<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity | Plot Swap</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/redesign.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:ital,wght@1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0A0A0A;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--space-8);
            color: #fff;
        }

        .placeholder-content {
            max-width: 600px;
        }

        .message {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-12);
            line-height: 1.5;
            opacity: 0.8;
        }

        .question {
            font-family: var(--font-accent);
            font-style: italic;
            color: var(--color-accent);
            font-size: var(--text-3xl);
            display: block;
            margin-top: var(--space-4);
        }

        .return-link {
            font-family: var(--font-display);
            font-size: var(--text-xs);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--color-text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 4px;
        }

        .return-link:hover {
            color: var(--color-accent);
            border-color: var(--color-accent);
        }
    </style>
</head>

<body>
    <div class="placeholder-content">
        <p class="message">
            I haven't done this part yet.
            <span class="question">Do you click everything you're told to?</span>
        </p>
        <a href="pheromones-2025.html" class="return-link">Return to the Shadows</a>
    </div>
</body>

</html>
