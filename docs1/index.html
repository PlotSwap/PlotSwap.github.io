<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plot Swap Theater</title>
  <!-- Ensures the page scales to the device's width on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /*
      Let html & body fill the entire browser height,
      so our .screen elements can be 100% tall.
    */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /*
      Each "screen" will stretch to fill the browser window.
      background-size: contain ensures the entire image is shown
      (but may leave blank space if aspect ratios don't match).
    */
    .screen {
      position: relative;
      width: 100%;
      height: 100%;
      display: none;  /* all hidden by default, except #landing */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;  /* show the entire image, scaled down */
      /* overflow: hidden;   // If you prefer no scroll, uncomment. */
    }

    /* LANDING SCREEN (visible by default) */
    #landing {
      display: block;
      background: url("https://i.imgur.com/xTDwJFX.png");
    }

    /* The single button on the landing screen, near bottom, 20% grey */
    #landing button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 5%;
      background-color: rgba(128,128,128,0.2); /* 20% opacity grey */
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* A shared base class for all buttons */
    .common-button {
      position: absolute;
      background-color: grey;  /* can override inline */
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0; /* theyâ€™re invisible per your example */
    }

    /* Screen backgrounds */
    #screen1 {
      background-image: url("https://i.imgur.com/xSwRvDy.png");
    }
    #screen2 {
      background-image: url("https://i.imgur.com/ufbqqaS.png");
    }
    #screen3 {
      background-image: url("https://i.imgur.com/EzXjBEw.png");
    }

    /*
      Button positions are still in percentages (top/left),
      so they move relatively as the screen changes size.
    */

    /* Screen 1: two main buttons */
    #screen1 button:nth-of-type(1) {
      top: 66.5%;
      left: 18%;
    }
    #screen1 button:nth-of-type(2) {
      top: 77.5%;
      left: 18%;
    }

    /* Screen 2: two main buttons */
    #screen2 button:nth-of-type(1) {
      top: 47.5%;
      left: 18%;
    }
    #screen2 button:nth-of-type(2) {
      top: 77.5%;
      left: 18%;
    }

    /* Screen 3: two main buttons */
    #screen3 button:nth-of-type(1) {
      top: 47.5%;
      left: 18%;
    }
    #screen3 button:nth-of-type(2) {
      top: 58.5%;
      left: 18%;
    }
  </style>
</head>
<body>

  <!-- LANDING SCREEN -->
  <div id="landing" class="screen">
    <button onclick="showScreen('screen1')">Start The Show</button>
  </div>

  <!-- SCREEN 1 -->
  <div id="screen1" class="screen">
    <!-- First two buttons -->
    <button class="common-button"
            style="width: 63vw; height: 20.5vw;"
            onclick="showScreen('screen2')">
      Go to Screen 2
    </button>
    <button class="common-button"
            style="width: 63vw; height: 20.5vw;"
            onclick="showScreen('screen3')">
      Go to Screen 3
    </button>

    <!-- "Get Tickets" button -->
    <button class="common-button"
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;"
            onclick="getTickets()">
      Get Tickets
    </button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="screen">
    <!-- First two buttons -->
    <button class="common-button"
            style="width: 63vw; height: 20.5vw;"
            onclick="showScreen('screen1')">
      Screen 1
    </button>
    <button class="common-button"
            style="width: 63vw; height: 20.5vw;"
            onclick="showScreen('screen3')">
      Screen 3
    </button>

    <!-- "Get Tickets" button -->
    <button class="common-button"
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;"
            onclick="getTickets()">
      Get Tickets
    </button>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="screen">
    <!-- First two buttons -->
    <button class="common-button"
            style="width: 63vw; height: 20.5vw;"
            onclick="showScreen('screen1')">
      Screen 1
    </button>
    <button class="common-button"
            style="width: 63vw; height: 20.5vw;"
            onclick="showScreen('screen2')">
      Screen 2
    </button>

    <!-- "Get Tickets" button -->
    <button class="common-button"
            style="top: 87.5%; left: 35%; width: 36vw; height: 20.5vw;"
            onclick="getTickets()">
      Get Tickets
    </button>
  </div>

  <script>
    function showScreen(screenId) {
      // Hide them all
      document.getElementById('landing').style.display = 'none';
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'none';
      document.getElementById('screen3').style.display = 'none';

      // Show just the requested screen
      document.getElementById(screenId).style.display = 'block';
    }

    // Checks which screen is visible & goes to a different link
    function getTickets() {
      if (document.getElementById('screen1').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-1";
      } else if (document.getElementById('screen2').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-2";
      } else if (document.getElementById('screen3').style.display === 'block') {
        window.location.href = "https://example.com/tickets-for-screen-3";
      }
    }
  </script>
</body>
</html>
